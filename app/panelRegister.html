
<div class="panelRegister panel">
  <div class="panelRegister__wrapper">
    <div class="panelRegister__title">Panel Rejestracji</div>
    <div class="panelRegister__alert -info -hidden">
      <h3><i class="fa fa-warning"></i>Uwaga!</h3>Konto o takim emailu już istnieje.
    </div>
    <div class="panelRegister__alert -info -hidden">
      <h3><i class="fa fa-warning"></i>Uwaga!</h3>Wprowadzone dane są nie poprawne.
    </div>
    <div class="panelRegister__alert -danger -hidden">
      <h3><i class="fa fa-warning"></i>Błąd!</h3>Hasła nie są takie same.
    </div>
    <div class="panelRegister__alert -success -hidden">
      <h3><i class="fa fa-info"></i>Informacja!</h3>Konto zostało utworzone, na wskazany adres email został wysłany link aktywacyjny.
    </div>
    <form method="POST" action="" class="panelRegister__form">
      <div class="panelRegister__formwrapper">
        <input name="user_email" placeholder="E-mail"/><i class="fa fa-envelope-o"></i>
      </div>
      <div class="panelRegister__formwrapper">
        <input name="user_password" type="password" placeholder="Hasło"/><i class="fa fa-lock"></i>
      </div>
      <div class="panelRegister__formwrapper">
        <input name="user_password_again" type="password" placeholder="Powtórz hasło"/><i class="fa fa-lock"></i>
      </div>
      <button type="submit">Zarajestuj</button>
    </form><a href="#/home"><span class="panelRegister__close"><span class="panelRegister__icon fa fa-times"></span></span></a>
    <div class="panelRegister__navigation">Masz już konto?<a href="#/login" class="panelRegister__ToLogin">Zaloguj się.</a></div>
  </div>
</div>
