
<div ng-controller="ShowTrackController" class="panelWyswietlAutobus">
  <div class="panelWyswietlAutobus__title">Szczegóły Trasy</div>
  <div class="panelWyswietlAutobus__fastTravel"><span><a href="/#/"><i class="fa fa-home"></i>Home</a></span><span><a href="/#/track">Zarządzanie Trasami</a></span><span class="-active"><a href="/#/track/Get/{{ TrackID }}">Szczegóły Trasy</a></span></div>
  <div class="panelWyswietlAutobus__wrapper">
    <div class="panelWyswietlAutobus__subtitle">Trasa o numerze {{ TrackID }}</div>
    <div class="panelWyswietlAutobus__text">Parametry aktualnie wybranej trasy</div>
    <div class="panelWyswietlTrase">
      <div ng-show="track.IsArchiveVar" class="panelWyswietlTrase__alert">Trasa jest nieaktywna!</div>
      <div class="panelWyswietlTrase__columns">
        <div class="panelWyswietlTrase__column">
          <div class="panelWyswietlTrase__title">Przystanki wybranej trasy</div>
          <div class="panelWyswietlTrase__content">
            <div class="panelWyswietlTrase__item">Przstanek taki i taki</div>
          </div>
        </div>
        <div class="panelWyswietlTrase__column">
          <div class="panelWyswietlTrase__title">Aktualne kursy</div>
          <div class="panelWyswietlTrase__content">
            <div class="panelWyswietlTrase__item">Autobus nr 1</div>
          </div>
        </div>
      </div>
      <div class="panelWyswietlAutobus__navigation"><a href="/#/track/delete/{{ TrackID }}" ng-hide="track.IsArchive == 1" class="panelWyswietlAutobus__navigation__item red">Dezaktywuj</a><a href="/#/track/restore/{{ TrackID }}" ng-show="track.IsArchive == 1" class="panelWyswietlAutobus__navigation__item greenDark">Aktywuj</a><a href="/#/track" class="panelWyswietlAutobus__navigation__item gray -abort">Wróć</a></div>
    </div>
  </div>
</div>
