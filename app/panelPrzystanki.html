
<div class="panelPrzystanki panel">
  <div class="panelPrzystanki__title">Panel Zarządzania Przystankami</div>
  <div class="panelPrzystanki__wrapper">
    <div class="panelPrzystanki__content">
      <div class="panelPrzystanki__content__Title">Lista Przystanków</div>
      <div class="panelPrzystanki__content__Filtr">
        <div class="panelPrzystanki__content__Filtr__item">
          <input placeholder="Szukaj przystanku"/>
        </div>
        <div class="panelPrzystanki__content__Filtr__item">
          <input placeholder="Szukaj ulicy"/>
        </div>
        <div class="panelPrzystanki__content__Filtr__item">
          <select multiple="multiple" class="js-example-placeholder-multiple linie">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
          </select>
          <!--input(placeholder="Typ autobusu")-->
        </div>
        <div class="panelPrzystanki__content__Filtr__item check">
          <input type="checkbox" id="czyprzystanekmabiletomat"/>
          <label for="czyprzystanekmabiletomat"></label>
          <p>Biletomat</p>
        </div>
        <div class="panelPrzystanki__content__Filtr__item check">
          <input type="checkbox" id="czyprzystanekmakiosk"/>
          <label for="czyprzystanekmakiosk"></label>
          <p>Kiosk</p>
        </div>
      </div>
      <div class="panelPrzystanki__contentList">
        <div class="panelList">
          <div class="panelList__header">
            <div class="panelList__headeritemName">Nazwa przystanku</div>
            <div class="panelList__headeritemUlica">Ulica</div>
            <div class="panelList__headeritemBiletomat">Biletomat</div>
            <div class="panelList__headeritemKiosk">Kiosk</div>
            <div class="panelList__headeritemnavigation">Szczegóły</div>
          </div>
          <div id="GetBusstopList" class="panelPrzystanki__list panelList__content">
            <div class="panelList__item">
              <div class="panelList__itemName">Przykładowa</div>
              <div class="panelList__itemUlica">Przykładowa</div>
              <div class="panelList__itemBiletomat">
                <div class="fa fa-times-circle-o"></div>
              </div>
              <div class="panelList__itemKiosk">
                <div class="fa fa-times-circle-o"></div>
              </div><a href="#/bus/show" class="panelList__navigation">Zobacz</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panelPrzystanki__navigation"><a href="#/busstop/add" class="panelPrzystanki__navigation__item">Dodaj Przystanek</a></div>
  </div><a href="#/"><span class="panelPrzystanki__close"><span class="panelPrzystanki__icon fa fa-times"></span></span></a>
</div>
