
<div class="panelDodajAutobus">
  <div class="panelDodajAutobus__title">Dodaj Autobus</div>
  <div class="panelDodajAutobus__fastTravel"><span><a href="/#/"><i class="fa fa-home"></i>Home</a></span><span><a href="/bus">ZarzÄ…dzanie Autobusami</a></span><span class="-active"><a href="/#/bus/add">Dodaj Autobus</a></span></div>
  <div class="panelDodajAutobus__wrapper">
    <div class="panelDodajAutobus__subtitle">Dodawanie pojazdu do floty</div>
    <div class="panelDodajAutobus__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse vitae euismod lorem, vel commodo orci.</div>
    <form ng-controller="AddBusController">
      <div class="panelDodajAutobus__content__form">
        <div class="panelDodajAutobus__content__form__item"><span class="item">Numer Rejestracyjny</span>
          <input placeholder="Numer Rejestracyjny" ng-model="busToCreate[0].RegistrationNumber"/>
        </div>
        <div class="panelDodajAutobus__content__form__item"><span class="item">Numer VIN</span>
          <input placeholder="Numer VIN" ng-model="busToCreate[0].BusNumber"/>
        </div>
        <div class="panelDodajAutobus__content__form__item"><span class="item">Typ Autobusu</span>
          <select ng-model="busToCreate[0].BusType">
            <option value="0">Normalny</option>
            <option value="1">Przegubowy</option>
          </select>
        </div>
        <div class="panelDodajAutobus__content__form__item"><span class="item">Czy ma Biletomat?</span>
          <select ng-model="busToCreate[0].GotMachine">
            <option value="0">Nie</option>
            <option value="1">Tak</option>
          </select>
        </div>
      </div>
      <div class="panelDodajAutobus__navigation">
        <button ng-click="createBus()" class="green panelDodajAutobus__navigation__item green">Dodaj Autobus</button><a href="/#/bus" class="panelDodajAutobus__navigation__item gray -abort">Anuluj</a>
      </div>
    </form>
  </div>
</div>
