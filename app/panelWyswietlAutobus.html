
<div class="panelWyswietlAutobus panel">
  <div class="panelWyswietlAutobus__title">Szegóły Autobusu</div>
  <div class="panelWyswietlAutobus__wrapper">

      <div class="panelWyswietlAutobus__content__Title">Dane Autobusu</div>
      <div class="panelWyswietlAutobus__content__form">
        <div class="panelWyswietlAutobus__content__form__item"><span class="item">Numer Rejestracyjny</span>
          <input placeholder="Podaj Nr. Rejestracyjny"/>
        </div>
        <div class="panelWyswietlAutobus__content__form__item"><span class="item">Numer VIN</span>
          <input placeholder="Podaj Nr. VIN"/>
        </div>
        <div class="panelWyswietlAutobus__content__form__item"><span class="item">Typ Autobusu</span>

          </select>
        </div>
        <div class="panelWyswietlAutobus__content__form__item"><span class="item">Status</span>
          <select class="js-example-placeholder-single crud">
            <option value="0">Aktywny</option>
            <option value="1">W zajezdni</option>
            <option value="2">W serwisie</option>
          </select>
        </div>
        <div class="panelWyswietlAutobus__content__form__item"><span class="item">Numer Autobusu</span>
          <select class="js-example-placeholder-single scrud">

      </div>
    </div>
    <div class="panelWyswietlAutobus__navigation">

      <button class="green panelWyswietlAutobus__navigation__item green">Usuń Autobus</button><a href="#/bus" class="panelWyswietlAutobus__navigation__item gray -abort">Anuluj</a>
